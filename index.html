<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Form</title>
  </head>
  <body>
    <h1 align="center">Contact Us</h1>

    <form action="">
      <table align="center">
        <tr>
          <td>Name</td>
          <td width="20">:</td>
          <td>
            <input type="text" required minlength="3" placeholder="Name" />
          </td>
        </tr>
        <tr height="10"></tr>
        <tr>
          <td>Email</td>
          <td>:</td>
          <td>
            <input type="email" required placeholder="Email" />
          </td>
        </tr>
        <tr height="10"></tr>

        <tr>
          <td>Mobile Number</td>
          <td>:</td>
          <td>
            <input
              type="tel"
              required
              minlength="10"
              placeholder="Mobile Number"
            />
          </td>
        </tr>
        <tr height="10"></tr>

        <tr>
          <td colspan="3" align="center">
            <input type="submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
